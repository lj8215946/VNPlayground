	compile 'com.tencent.qqlive.fresco:imagepipeline:1.0.4'
	compile 'com.tencent.qqlive.fresco:imagepipeline-base:1.0.3'
	compile 'com.tencent.qqlive.fresco:imagepipeline-okhttp3:1.0.3'
	compile 'com.tencent.qqlive.fresco:animated-base:1.0.3'
	compile 'com.tencent.qqlive.fresco:animated-gif:1.0.3'
	compile 'com.tencent.qqlive.fresco:animated-webp:1.0.3'
